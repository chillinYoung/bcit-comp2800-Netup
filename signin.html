<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netup</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/signin.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Racing+Sans+One&display=swap" rel="stylesheet">

    <!-- script -->
    <script src="assets/js/index.js"></script>
  </head>
  <body>

    <header>
      <div class="mobile-menu">
        <span id="mobile-menu-open-btn" onclick="openMenu()">&#9776;</span>
        <span id="mobile-menu-close-btn" onclick="closeMenu()">&#10005;</span>
      </div>
      <div class="header-title">
        <a href="index.html">Netup</a>
      </div>
      <div class="header-nav">
        <ul class="main-nav-links">
          <li>
            <a class="main-nav-link" href="index.html">About</a>
          </li>
          <li>
            <a class="main-nav-link" href="index.html">Topics</a>
          </li>
          <li>
            <a class="main-nav-link" href="index.html">Events</a>
          </li>
          <li>
            <a class="main-nav-link" href="index.html">Contact</a>
          </li>
        </ul>
        <a class="header-signin">Sign in</a>
      </div>
    </header>


    <figure class="figure-bg">
      <div class="figure-overtext">
        <span>Please sign in to access your events.</span>
      </div>
    </figure>

    <main>
      <div class="signin-signup">
        <span>Not signed up yet?</span>
        <a>Sign up</a>
      </div>
      <form method="post">
        <div>
          <label for="signin-email">Email:</label>
          <input type="email" id="signin-email" name="signin-email" required>
        </div>
        <div>
          <label for="signin-pw">Password:</label>
          <input type="password" id="signin-pw" name="signin-pw" required>
        </div>
        <input id="signin-btn" class="yellow-btn" type="submit" value="Sign in">
      </form>
      <div class="signin-or">
        <div class="horizontal-line"></div>
        <span class="">or</span>
      </div>
      <div class="signin-third-party-list">
        <button>Third party sign in option</button>
        <button>Third party sign in option</button>
        <button>Third party sign in option</button>
      </div>

    </main>

    <footer>
      <div class="footer-info">
        <span class="footer-copyrights">&copy;2020 Netup. All Rights Reserved.</span>
      </div>
    </footer>

  </body>
</html>
