<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netup</title>
    <!-- Style Sheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/signup.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Racing+Sans+One&display=swap" rel="stylesheet">
  </head>
  <body class="body-signup">

    <header>
      <div class="mobile-menu">
        <span id="mobile-menu-open-btn" onclick="openMenu()">&#9776;</span>
        <span id="mobile-menu-close-btn" onclick="closeMenu()">&#10005;</span>
      </div>
      <div class="header-title">
        <a href="index.html">Netup</a>
      </div>
      <div class="header-nav">
        <ul class="main-nav-links">
          <li>
            <a class="main-nav-link" href="index.html">About</a>
          </li>
          <li>
            <a class="main-nav-link" href="index.html">Topics</a>
          </li>
          <li>
            <a class="main-nav-link" href="index.html">Events</a>
          </li>
          <li>
            <a class="main-nav-link" href="index.html">Contact</a>
          </li>
        </ul>
        <a class="header-signin">Sign in</a>
      </div>
    </header>


    <figure class="figure-signup-bg">
      <div class="figure-signup-overtext">
        <span>Join us today and enjoy all the events</span>
      </div>
    </figure>

    <main class="main-signup">
      <div class="signup-signup">
        <span>Already have an account?</span>
        <a>Sign in</a>
      </div>
      <form class="form-signup" method="post">
        <div>
          <label for="signup-fname">First Name:</label>
          <input type="text" id="signup-fname" name="signup-fname" required>
        </div>
        <div>
          <label for="signup-lname">Last Name:</label>
          <input type="text" id="signup-lname" name="signup-lname" required>
        </div>
        <div>
          <label for="signup-email">Email:</label>
          <input type="email" id="signup-email" name="signup-email" required>
        </div>
        <div>
          <label for="signup-pw">Password:</label>
          <input type="password" id="signup-pw" name="signup-pw" required>
        </div>
        <input id="signup-btn" class="yellow-btn" type="submit" value="Sign up">
      </form>
      <div class="signup-or">
        <div class="horizontal-line"></div>
        <span class="">or</span>
      </div>
      <div class="signup-third-party-list">
        <button>Third party sign up option</button>
        <button>Third party sign up option</button>
        <button>Third party sign up option</button>
      </div>

    </main>

    <footer>
      <div class="footer-info">
        <span class="footer-copyrights">&copy;2020 Netup. All Rights Reserved.</span>
      </div>
    </footer>

  </body>
</html>
